{% extends 'base.html' %}
{% load static %}

{% block title %}Login | A&M Signature{% endblock %}

{% block content %}

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-11 col-sm-8 col-md-6 col-lg-4">

            <div class="card shadow-lg login-card">
                <div class="card-body text-center p-4">

                    <h4 class="gold-text mb-3">Welcome Back</h4>
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} text-start mt-3 fade show">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}

                        <div class="form-floating mb-3">
                            <input type="text"
                                   name="username"
                                   class="form-control dark-input"
                                   id="username"
                                   placeholder="Username"
                                   required>
                            <label for="username">Username</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password"
                                   name="password"
                                   class="form-control dark-input"
                                   id="password"
                                   placeholder="Password"
                                   required>
                            <label for="password">Password</label>
                        </div>

                        <button type="submit" class="btn btn-gold w-100 py-2">
                            Login
                        </button>
                    </form>

                    <p class="mt-4 small text-muted">
                        Donâ€™t have an account?
                        <a href="{% url 'register' %}" class="gold-link">Create one</a>
                    </p>

                </div>
            </div>

        </div>
    </div>
</div>

{% endblock %}
