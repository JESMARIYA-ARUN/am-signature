{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}A&M Signature | Wear Your Story{% endblock %}</title>

    <!-- Main CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">


</head>
    <body>
    <div class="page-wrapper">

        <header class="site-header">
        <div class="header-inner">
            <a href="{% url 'products:product_list' %}" class="logo-link">
            <img src="{% static 'images/logo_navbar.PNG' %}" alt="A&M Signature" class="site-logo">
            </a>

            <nav class="top-nav">
            <a href="{% url 'products:product_list' %}">Home</a>
            {% if user.is_authenticated %}
                <a href="{% url 'products:wishlist' %}">Wishlist</a>
                <a href="{% url 'orders:cart' %}">Cart</a>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
            {% endif %}
            </nav>
        </div>
        </header>


        <!--  MAIN CONTENT -->
        <main class="main-content">
        {% block content %}{% endblock %}
        </main>
        <!--  FOOTER -->
        <footer class="site-footer">
            <p>© 2025 A&M Signature — Wear Your Story</p>
        </footer>


        <!--  MOBILE BOTTOM NAV -->
        <nav class="mobile-nav">
            <a href="{% url 'products:product_list' %}" class="{% if request.resolver_match.url_name == 'product_list' %}active{% endif %}">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                viewBox="0 0 24 24">
                <path d="M3 9.5L12 3l9 6.5V21a1 1 0 0 1-1 1h-5v-7H9v7H4a1 1 0 0 1-1-1z"/>
                </svg>
            </a>

            {% if user.is_authenticated %}
                <a href="{% url 'products:wishlist' %}"class="{% if request.resolver_match.url_name == 'product_list' %}active{% endif %}">   
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    viewBox="0 0 24 24">
                    <path d="M20.8 4.6a5.5 5.5 0 0 0-7.8 0L12 5.6l-1-1a5.5 5.5 0 0 0-7.8 7.8l1 1L12 21l7.8-7.6 1-1a5.5 5.5 0 0 0 0-7.8z"/>
                    </svg>
                </a>
                <a href="{% url 'orders:cart' %}"class="{% if request.resolver_match.url_name == 'product_list' %}active{% endif %}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    viewBox="0 0 24 24">
                    <circle cx="9" cy="21" r="1"/>
                    <circle cx="20" cy="21" r="1"/>
                    <path d="M1 1h4l2.7 13.4a2 2 0 0 0 2 1.6h9.7a2 2 0 0 0 2-1.6L23 6H6"/>
                    </svg>
                </a>
                <a href="{% url 'logout' %}"class="{% if request.resolver_match.url_name == 'product_list' %}active{% endif %}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    viewBox="0 0 24 24">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                    <circle cx="12" cy="7" r="4"/>
                    </svg>
                </a>
            {% else %}
                <a href="{% url 'login' %}"class="{% if request.resolver_match.url_name == 'product_list' %}active{% endif %}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    viewBox="0 0 24 24">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                    <circle cx="12" cy="7" r="4"/>
                    </svg>
                </a>
            {% endif %}
        </nav>

        
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>

</body>
</html>
